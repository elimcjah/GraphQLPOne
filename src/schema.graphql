type Comment {
    id: ID!
    text: String!
    author: User!
    post: Post!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]!
}

type Query {
    me: User!
    post: Post!
    posts(query: String): [Post!]!
    users(query: String): [User!]!
    comments: [Comment!]!
}

type Mutation {
    createUser(user: CreateUserInput): User!
    deleteUser(id: ID!): User!
    updateUser(id: ID!, userEdits: UpdateUserInput!): User!
    createPost(post: CreatePostInput): Post!
    deletePost(id: ID!): Post!
    updatePost(id: ID!, postEdits: UpdatePostInput!): Post!
    createComment(comment: CreateCommentInput): Comment!
    deleteComment(id: ID!): Comment!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post!]!
    comments: [Comment!]!
}

input CreateCommentInput {
    text: String!
    author: ID!
    post: ID!
}

input CreatePostInput {
    title: String!
    body: String!
    published: Boolean!
    author: ID!
}

input CreateUserInput {
    name: String!
    email: String!
    age: Int
}

input UpdatePostInput {
    title: String
    body: String
    published: Boolean
    author: ID
}

input UpdateUserInput {
    name: String
    email: String
    age: Int
}

